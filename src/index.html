<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Dessin d'Enfants</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <script src="main.js" type="module"></script>
    <script type="module" src="tests.js"></script>
</head>
<body>

<nav aria-label="main navigation" class="navbar" role="navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img height="28" src="./logo.jpg">
            <h1 class="title is-6 ml-">Dessins d'Enfants</h1>
        </a>
    </div>
</nav>

<!-- CANEVAS -->
<div class="columns is-centered">
    <div class="column is-two-thirds">
        <figure class="image" style="text-align: center;">
            <svg id="canvas" style="height: 500px; width: 500px; border: solid; border-color: pink;"></svg>
        </figure>
    </div>
</div>

<!-- CRÉATION DE CERCLES -->
<div class="columns is-centered">
    <div class="column is-two-thirds">

        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Centre X du Cercle</label>
                    <div class="control">
                        <input class="input"
                               id="cx"
                               max="500"
                               min="1"
                               placeholder="250"
                               type="number">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Centre Y du Cercle</label>
                    <div class="control">
                        <input class="input"
                               id="cy"
                               max="500"
                               min="1"
                               placeholder="250"
                               type="number">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Rayon du Cercle</label>
                    <div class="control">
                        <input class="input"
                               id="cr"
                               max="500"
                               min="1"
                               placeholder="100"
                               type="number">
                    </div>
                </div>
            </div>
            <div class="column">
                <br>
                <button class="button mt-2" id="draw-circle">Ajouter Cercle</button>
            </div>

        </div>
    </div>
</div>

<!-- CRÉATION DE RECTANGLES-->
<div class="columns is-centered">
    <div class="column is-two-thirds">

        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Coin X du Rectangle</label>
                    <div class="control">
                        <input class="input"
                               id="rx"
                               max="500"
                               min="1"
                               placeholder="250"
                               type="number">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Coin Y du Rectangle</label>
                    <div class="control">
                        <input class="input"
                               id="ry"
                               max="500"
                               min="1"
                               placeholder="250"
                               type="number">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Largeur du Rectangle</label>
                    <div class="control">
                        <input class="input"
                               id="width"
                               max="500"
                               min="1"
                               placeholder="100"
                               type="number">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Hauteur du Rectangle</label>
                    <div class="control">
                        <input class="input"
                               id="height"
                               max="500"
                               min="1"
                               placeholder="100"
                               type="number">
                    </div>
                </div>
            </div>            
            <div class="column">
                <br>
                <button class="button mt-2" id="draw-rectangle">Ajouter Rectangle</button>
            </div>

        </div>
    </div>
</div>

<!-- CRÉATION DE BOÎTES TEXTE-->
<div class="columns is-centered">
    <div class="column is-two-thirds">

        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Coin X Boîte texte</label>
                    <div class="control">
                        <input class="input"
                               id="tx"
                               max="500"
                               min="1"
                               placeholder="250"
                               type="number">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Centre Y Boîte texte</label>
                    <div class="control">
                        <input class="input"
                               id="ty"
                               max="500"
                               min="1"
                               placeholder="250"
                               type="number">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Texte</label>
                    <div class="control">
                        <input class="input"
                               id="text"
                               max="500"
                               min="1"
                               placeholder="Saisissez texte"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="column">
                <br>
                <button class="button mt-2" id="draw-text">Ajouter Texte</button>
            </div>

        </div>
    </div>
</div>

<!-- TABLEAU DESCRIPTIF DES OBJETS CRÉÉS SUR LE CANEVAS -->
<div class="columns is-centered">
    <div class="column is-two-thirds">
        <table class="table table is-fullwidth">
            <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>

        </table>
    </div>
</div>


<div class="columns is-centered">
    <div class="column is-two-thirds">
        <button class="button mt-2" id="clear-drawing">Tout Effacer</button>
    </div>
</div>

</body>
</html>
